<div class="container-fluid col col-lg-12">
  <div class="row">
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand h1 m-2" style="color: orangered;">Honeywell</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <!-- <mat-icon matBadge="6" matBadgeColor="warn">email</mat-icon> -->
        <i class="fas fa-envelope"></i> 
         <!-- <span class="badge badge-light">3</span> -->
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <i class="bi bi-bell"></i>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <i class="bi bi-person"></i>
      </button>
      <small>Welcome back <br>
<!-- 
    {{response.firstname}}{{response.lastname}} -->
  </small>
    <i class="bi bi-caret-down-fill"></i>
    </nav>
  </div>
  <div class="container-fluid ">
    <div class="row ">
    <div class=" col-12 col-lg-1 " style="padding-left: 0px;">
      <div class="sidebar">
        <app-sidebar (incidentTypeSelected)="showIncidents($event)"></app-sidebar>
       </div>
    </div>
    <div class=" col-12 col-lg-11" style="margin-left: -60px;width: 96%;">
      <div class="row ">
        <!-- <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select an Option
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" *ngFor="let option of options" (click)="selectOption(option)">{{ option }}</a>
          </div>
        </div> -->
        <div class="col col-sm-2">
        <div class="dropdown">
          <label class="lablestyles">City</label><br>
        <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"  aria-expanded="false">
          Select Item
        </button>
        <ul class="dropdown-menu" >
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
        </div>
        </div>
        <div class="col col-sm-2">
          <div class="dropdown">
            <label class="lablestyles">Zip code</label><br>
          <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"  aria-expanded="false">
            Select Item
          </button>
          <ul class="dropdown-menu" >
            <li><label> <input type="checkbox" value="Java"> Java</label> </li>
            <li><label> <input type="checkbox" value="Java"> Java</label></li>
            <li><label> <input type="checkbox" value="Java"> Java</label></li>
          </ul>
          </div>
          </div>
          <div class="col">
            <mat-form-field appearance="fill">
              <mat-label>Enter a date range</mat-label>
              <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                <input matStartDate formControlName="start" placeholder="Start date">
                <input matEndDate formControlName="end" placeholder="End date">
              </mat-date-range-input>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-date-range-picker #picker>
                <mat-date-range-picker-actions>
                  <button mat-button matDateRangePickerCancel>Cancel</button>
                  <button mat-raised-button color="primary" matDateRangePickerApply>Apply</button>
                </mat-date-range-picker-actions>
              </mat-date-range-picker>
            
              <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
              <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
            </mat-form-field>
            
            <!-- <p>Selected range: {{range.value | json}}</p> -->
            <button >Apply</button>
            <button >Clear</button>
          </div>
         
      </div>
      <div class="row">
        <div class="col col-lg-6">
          <!-- <agm-map class="agm-map "
      [latitude]="lat" 
      [longitude]="lng" 
      [mapTypeId]="mapType"> 
    </agm-map>  -->
    <agm-map 
    [latitude]="lat"
    [longitude]="lng"
    [zoom]="zoom"
    [disableDefaultUI]="false"
    [zoomControl]="false"
    (mapClick)="mapClicked($event)"
    [fullscreenControl]='true' [mapTypeControl]='true'>
  
    <agm-marker 
        *ngFor="let m of markers; let i = index"
        (markerClick)="clickedMarker(m.label || '', i)"
        [latitude]="m.lat"
        [longitude]="m.lng"
        [label]="m.label || 'Default Label'"
        [markerDraggable]="m.draggable"
        (dragEnd)="markerDragEnd(m, $event)">
        
      <agm-info-window>
        <strong>InfoWindow content</strong>
      </agm-info-window>
      
    </agm-marker>
    
    <agm-circle [latitude]="lat + 0.3" [longitude]="lng" 
        [radius]="5000"
        [fillColor]="'red'"
        [circleDraggable]="true"
        [editable]="true">
    </agm-circle>
  
  </agm-map>

        </div>
        <div class="col col-lg-6">
         
        </div>
      </div>
    </div>
  </div>
   
    <div class="row">

    </div>
    
  </div>
</div>
